<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>News</h1>
        <div class="mode-toggle">
            <button id="modeBtn">Night</button>
        </div>
        <div class="header-buttons">
            <a href="index.html">Ãœber mich</a>
            <a href="externa.html">Projekte</a>
        </div>
    </header>
    <div class="container">
        <h3>News</h3>
        <div id="news-list"></div>
    <div class="violet-box">
        <div class="social-fixed">
        <a href="https://www.linkedin.com/in/deinprofil" target="_blank" rel="noopener noreferrer" class="external-btn" title="LinkedIn">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" style="width:32px;height:32px;vertical-align:middle;">
        </a>
        <a href="https://github.com/annedick" target="_blank" rel="noopener noreferrer" class="external-btn" title="GitHub">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" style="width:32px;height:32px;vertical-align:middle;">
        </a>
        </div>
    </div>
    <script>
    const modeBtn = document.getElementById('modeBtn');
    const body = document.body;
    function updateModeButton() {
        if (body.classList.contains('night-mode')) {
            modeBtn.textContent = 'Light';
            modeBtn.classList.add('night');
        } else {
            modeBtn.textContent = 'Night';
            modeBtn.classList.remove('night');
        }
    }
    modeBtn.addEventListener('click', () => {
        body.classList.toggle('night-mode');
        updateModeButton();
    });
    updateModeButton();
</script>
<script>
// Automatisches Einlesen und strukturierte Darstellung der News
(function(){
    async function loadNews() {
        const container = document.getElementById('news-list');
        try {
            const res = await fetch('news.json');
            if (!res.ok) throw new Error('Failed to load news');
            const data = await res.json();
            container.innerHTML = data.map(item => `
                <div class="news-card" style="border:1px solid #ddd;border-radius:8px;margin-bottom:1.5rem;padding:1rem;background:#fff;max-width:600px;margin-left:auto;margin-right:auto;box-shadow:0 2px 8px rgba(122,71,138,0.08);">
                    <img src="${item.image}" alt="${item.title}" style="width:100%;max-width:320px;height:auto;border-radius:6px;margin-bottom:0.7rem;" />
                    <div style="font-size:1.1rem;color:#7a478a;font-weight:bold;">${item.date}</div>
                    <h4 style="margin:0.2rem 0 0.5rem 0;color:#222;">${item.title}</h4>
                    <div style="font-size:1rem;color:#444;margin-bottom:0.7rem;">${item.summary}</div>
                </div>
            `).join('');
        } catch(err) {
            container.innerHTML = '<p style="color:crimson">Fehler beim Laden der News.</p>';
            console.error('loadNews error', err);
        }
    }
    if(document.readyState === 'loading') document.addEventListener('DOMContentLoaded', loadNews);
    else loadNews();
})();
</script>
</body>
</html>
